<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Lemon body -->
  <ellipse cx="40" cy="44" rx="26" ry="21" fill="#f1c40f"/>
  <defs>
    <radialGradient id="lemonShine" cx="35%" cy="30%">
      <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <ellipse cx="40" cy="44" rx="26" ry="21" fill="url(#lemonShine)"/>
  <!-- Tips -->
  <ellipse cx="15" cy="44" rx="5" ry="4" fill="#f1c40f"/>
  <ellipse cx="65" cy="44" rx="5" ry="4" fill="#f1c40f"/>
  <!-- Eyes (lightning bolt shape) -->
  <polygon points="28,38 32,42 29,42 33,47" fill="#2d3436"/>
  <polygon points="47,38 51,42 48,42 52,47" fill="#2d3436"/>
  <!-- Mouth (excited) -->
  <ellipse cx="40" cy="53" rx="5" ry="4" fill="#2d3436"/>
  <ellipse cx="40" cy="52" rx="4" ry="2" fill="#e74c3c"/>
  <!-- Sparks -->
  <line x1="18" y1="28" x2="14" y2="22" stroke="#f39c12" stroke-width="2" stroke-linecap="round"/>
  <line x1="62" y1="28" x2="66" y2="22" stroke="#f39c12" stroke-width="2" stroke-linecap="round"/>
  <line x1="40" y1="20" x2="40" y2="14" stroke="#f39c12" stroke-width="2" stroke-linecap="round"/>
</svg>
