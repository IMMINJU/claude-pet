<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Apple body -->
  <ellipse cx="40" cy="46" rx="24" ry="23" fill="#e74c3c"/>
  <ellipse cx="40" cy="46" rx="24" ry="23" fill="url(#appleShine)"/>
  <!-- Shine gradient -->
  <defs>
    <radialGradient id="appleShine" cx="35%" cy="35%">
      <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <!-- Stem -->
  <path d="M40 23 Q42 18 40 14" stroke="#6d4c1d" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Leaf -->
  <ellipse cx="46" cy="18" rx="7" ry="4" fill="#27ae60" transform="rotate(20 46 18)"/>
  <!-- Eyes -->
  <ellipse cx="32" cy="44" rx="3" ry="3.5" fill="white"/>
  <ellipse cx="33" cy="44.5" rx="1.5" ry="2" fill="#2d3436"/>
  <circle cx="34" cy="43.5" r="0.8" fill="white"/>
  <ellipse cx="48" cy="44" rx="3" ry="3.5" fill="white"/>
  <ellipse cx="49" cy="44.5" rx="1.5" ry="2" fill="#2d3436"/>
  <circle cx="50" cy="43.5" r="0.8" fill="white"/>
  <!-- Mouth -->
  <path d="M36 53 Q40 57 44 53" stroke="#2d3436" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Cheeks -->
  <circle cx="26" cy="50" r="3.5" fill="#ff6b6b" opacity="0.4"/>
  <circle cx="54" cy="50" r="3.5" fill="#ff6b6b" opacity="0.4"/>
</svg>
